<!DOCTYPE html>
<html>
<head>
<title>S.J.B.-Custom Player!</title>
 <meta charset="UTF-8">
 <meta name="description" content="Sample Hip Hop/Audio Beats/Instrumentals">
 <meta name="keywords" content="hip hop beats,rap beats,instrumentals">
 <meta name="author" content="S. Josiah Beats">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/style.css">
<script src="js/controls.js" type="text/javascript"></script>
</script>
</head>
<body>
<div>
<div id="wrapper">
   <audio id="song" preload='auto'>
   <source src="WP Samples.mp3/High Octane-WP Sample.mp3" type="audio/mpeg" />
   <source src="WP Samples.Ogg/High Octane-WP Sample.ogg" type="audio/ogg"/>
   </audio><div id="chart"></div>
        
        <div class="flex-container">
         <div class="flex-item item1">
             <img id="speaker" onclick="document.getElementById('song').speaker()"></button></div>  
         <button id="prevButton" class="prev" onclick="document.getElementById('song').prev()"></button>
         <button id="playButton" class="play" onclick="document.getElementById('song').play()"></button>
         <button id="pauseButton" class="pause" onclick="document.getElementById('song').pause()"></button>
         <button id="nextButton" class="next" onclick="document.getElementById('song').next()"></button>
         <button id="knob" onclick="document.getElementById('song').volume+=0.1"></button>
         </div>

       
            <div class="flex-item item2">
                <button id="prevButton" class="prev" onclick="document.getElementById('song').prev()"></button>
         <button id="playButton" class="play" onclick="document.getElementById('song').play()"></button>
         <button id="pauseButton" class="pause" onclick="document.getElementById('song').pause()"></button>
         <button id="nextButton" class="next" onclick="document.getElementById('song').next()"></button>
                </div>
</div>

</body>

</html>
